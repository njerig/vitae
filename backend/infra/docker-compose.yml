services:
  db:
    image: postgres:16
    container_name: vitae-db
    environment:
      POSTGRES_USER: vitae
      POSTGRES_PASSWORD: vitae
      POSTGRES_DB: vitae_dev
    ports:
      - "5432:5432"
    volumes:
      - vitae_pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitae -d vitae_dev"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  vitae_pgdata:
